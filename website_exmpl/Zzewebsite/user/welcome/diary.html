<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Diary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        input[type="date"] {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Personal Diary Entry</h2>
        <form action="#" method="POST"> <!-- Adjust action to your server-side script -->
            <label for="diaryDate">Date:</label><br>
            <input type="date" id="diaryDate" name="diaryDate" required><br>
            <label for="diaryEntry">Diary Entry:</label><br>
            <textarea id="diaryEntry" name="diaryEntry" placeholder="Write your diary entry here..." required></textarea><br>
            <input type="submit" value="Submit Diary Entry">
        </form>
    </div>
</body>
</html>
