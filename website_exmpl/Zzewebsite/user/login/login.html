<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/index/styles.css">
</head>
<body>
    <h1>Login</h1>
    <div class="spacer"></div>
    <div class="login-container">
        <form action="/cgi-bin/login.py.cgi" method="post">
            <div>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </div>
            <div id="error-message" style="color: red;">Invalid credentials</div>
        </form>
    </div>
    <img src="/user/login/login.jpg" alt="admin">
    <p><a href="/admin/login/admin_login.html">Login as admin</a></p>
    <div class="spacer"></div>
    <footer>
        <a href="/index/index.html">Hello There!</a>
    </footer>
</body>
</html>
